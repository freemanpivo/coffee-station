spring:
  main:
    banner-mode: "off"
  application:
    name: product-service

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    tags:
      application: product-service
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: 'true'

server:
  port: 5555
  servlet:
    context-path: /product_service/v1
